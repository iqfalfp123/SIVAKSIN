 <!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SIVAKSIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Cari')"></nav>
    <br>
    <div class="container">
    <form th:action="@{/cari/pasien}" method="GET">
    <p>Pilih Jenis Vaksin<p>
    <select class="form-control" name="jenisVaksin">
        <option value="" selected disabled hidden>--Pilih Jenis Vaksin--</option>
        <option th:each="i : ${listVaksin}" th:text="${i.jenisVaksin}"></option>
    </select>
    <p>Pilih Nama Faskes<p>
    <select class="form-control" name="namaFaskes">
        <option value="" selected disabled hidden>--Pilih Faskes--</option>
        <option th:each="i : ${listFaskes}" th:text="${i.namaFaskes}"></option>
    </select>
    <br><br>
    <button class="btn btn-primary" type="submit">Cari</button>
    </form>
    <div>
  <table class="table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>NIK</th>
                                <th>Nomor Telepon</th>
                                <th>Jenis Kelamin</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="lp, iterationStatus : ${listPasien}"
                                th:style = "${iterationStatus.even} ? 'font-weight:bold;'">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${lp.namaPasien}"></td>
                                <td th:text="${lp.nik}"></td>
                                <td th:text="${lp.nomorTelepon}"></td>
                                <td th:if="${lp.jenisKelamin} == 0">Perempuan</td>
                                <td th:if="${lp.jenisKelamin} == 1">Laki-Laki</td>
                            </tr>
                            </tbody>
                        </table>
</div>
</div>
</body>
</html>
