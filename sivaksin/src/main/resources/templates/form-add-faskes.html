<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SIVAKSIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Faskes')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Faskes</h2>
                <br>
                <form th:action="@{/faskes/tambah}" th:object="${faskes}" method="POST">
                    Nama Faskes : <br>
                    <input required class="form-control" type="text" name="namaFaskes"/>
                    <br><br>
 
                    Kuota : <br>
                    <input required class="form-control" type="number" name="kuotaFaskes"/>
                    <br><br>
 
                    Provinsi : <br>
                    <input required class="form-control" type="text" name="provinsiFaskes"/>
                    <br><br>

                    Kabupaten : <br>
                    <input required class="form-control" type="text" name="kabupatenFaskes"/>
                    <br><br>
 
                    Jam Mulai : <br>
                    <input required class="form-control" type="time" name="jamMulai" />
                    <br><br>
 
                    Jam Tutup : <br>
                    <input required class="form-control" type="time" name="jamTutup" />
                    
                    <br><br>
                    Vaksin: <br>
                    <select class="form-control" th:field="*{vaksin}">
                            <option th:each="i : ${listVaksin}" th:value="${i.idVaksin}" th:text="${i.jenisVaksin}"></option>
                    </select>
                    <br><br>
                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/faskes">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
