<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <title>SIVAKSIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Faskes')"></nav>
  <table class="table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Kuota</th>
                                <th>Provinsi</th>
                                <th>Kabupaten</th>
                                <th>Jam Mulai</th>
                                <th>Jam Selesai</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="faskes, iterationStatus : ${listFaskes}"
                                th:style = "${iterationStatus.even} ? 'font-weight:bold;'">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${faskes.namaFaskes}"></td>
                                <td th:text="${faskes.kuotaFaskes}"></td>
                                <td th:text="${faskes.provinsiFaskes}"></td>
                                <td th:text="${faskes.kabupatenFaskes}"></td>
                                <td th:text="${faskes.jamMulai}"></td>
                                <td th:text="${faskes.jamTutup}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/faskes/view(idFaskes=${faskes.idFaskes})}">Lihat</a>
                                    <a class="btn btn-primary"  th:href="@{/faskes/ubah/} + ${faskes.idFaskes}">Ubah</a>
                                    <br><br>
                                    <form th:action="@{/faskes/hapus/} + ${faskes.idFaskes}" method="POST" style="padding-top:0.1px;">
                                        <button class="btn btn-primary" style="background-color:#DF2E2E" type="submit">Hapus</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
    <div style="padding-left:1rem;">
    <a class="btn btn-primary" href="/faskes/tambah" >Tambah</a>
    </div>
</div>
 
</body>
 
</html>
